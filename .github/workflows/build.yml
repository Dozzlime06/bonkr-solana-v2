name: Build and Deploy Bonkr

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: '2.3.0'
  ANCHOR_VERSION: '0.31.1'

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Latest Rust Nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2025-01-10
          override: true
          profile: minimal

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: Install Anchor
        run: |
          cargo +nightly-2025-01-10 install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}
          export PATH="$HOME/.avm/bin:$PATH"
          anchor --version

      - name: Setup wallet
        env:
          WALLET_KEY: ${{ secrets.WALLET_KEYPAIR }}
          RPC: ${{ secrets.RPC_URL }}
        run: |
          mkdir -p ~/.config/solana
          echo "$WALLET_KEY" | base64 -d > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          solana config set --url "$RPC"
          solana config set --keypair ~/.config/solana/id.json
          solana balance

      - name: Build with explicit nightly
        run: |
          export PATH="$HOME/.avm/bin:$PATH"
          cargo +nightly-2025-01-10 build-sbf
          
      - name: Deploy
        if: github.event_name == 'workflow_dispatch'
        run: |
          export PATH="$HOME/.avm/bin:$PATH"
          anchor deploy --provider.cluster mainnet

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: program-artifacts
          path: |
            target/deploy/*.so
            target/idl/*.json
