name: Build and Deploy Bonkr

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        run: |
          rustup toolchain install 1.79.0 --profile minimal
          rustup default 1.79.0
          rustc --version

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          curl -sSfL https://github.com/coral-xyz/anchor/releases/download/v0.30.1/anchor-x86_64-unknown-linux-gnu -o anchor
          chmod +x anchor
          sudo mv anchor /usr/local/bin/
          anchor --version

      - name: Check versions
        run: |
          rustc --version
          solana --version
          anchor --version

      - name: Setup wallet
        env:
          WALLET_KEY: ${{ secrets.WALLET_KEYPAIR }}
          RPC: ${{ secrets.RPC_URL }}
        run: |
          mkdir -p ~/.config/solana
          echo "$WALLET_KEY" | base64 -d > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          solana config set --url "$RPC"
          solana config set --keypair ~/.config/solana/id.json
          solana balance

      - name: Build
        run: anchor build

      - name: Deploy
        if: github.event_name == 'workflow_dispatch'
        run: anchor deploy --provider.cluster mainnet

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: program-artifacts
          path: |
            target/deploy/*.so
            target/idl/*.json
